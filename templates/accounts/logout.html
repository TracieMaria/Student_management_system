{% extends 'base.html' %}

{% block title %}Logged Out - StudentHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h1 class="text-3xl font-bold gradient-text mb-6">You have been logged out</h1>
        <p class="text-[var(--text-secondary)] mb-6">Thank you for using our platform. You have been successfully logged out.</p>
        <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] hover:from-[var(--neon-purple)] hover:to-[var(--neon-blue)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--neon-blue)]">
            Log in again
        </a>
        <a href="{% url 'home' %}" class="inline-flex items-center ml-3 px-4 py-2 border border-[var(--border-color)] rounded-md shadow-sm text-sm font-medium text-[var(--text-primary)] bg-[var(--bg-secondary)] hover:bg-[var(--bg-primary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--neon-blue)]">
            Return to home
        </a>
    </div>
</div>
{% endblock %}
